<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Upload Page</title>
</head>

<body>
  <h1>Upload Files</h1>
  <form action="/aws/upload" method="post" enctype="multipart/form-data">
    <input type="file" name="file" required />
    <button type="submit">Upload</button>
  </form>

  <!-- Adiciona um script para mostrar a URL assinada, apenas para fins de demonstração -->
  <script>
    const urlParams = new URLSearchParams(window.location.search);
    const signedUrl = urlParams.get('url');

    if (signedUrl) {
      const urlElement = document.createElement('p');
      urlElement.textContent = `URL Assinada: ${signedUrl}`;
      document.body.appendChild(urlElement);
    }
  </script>
</body>

</html>
